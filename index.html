<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Pair Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-gap: 10px;
      justify-items: center;
    }
    .card {
      width: 150px;
      height: 150px;
      background-color: #ccc;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      position: absolute;
      visibility: hidden;
    }
    .card.flipped img {
      visibility: visible;
    }
    .card.matched {
      background-color: #90ee90;
    }
    .card.matched img {
      visibility: visible;
    }
    .score {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="score">
    <h1>Memory Pair Game</h1>
    <p>Find all matching pairs!</p>
    <p>Moves: <span id="moves">0</span></p>
  </div>

  <div class="game-board" id="game-board">
    <!-- Cards will be inserted here by JavaScript -->
  </div>

  <script>
    const images = [
      'https://via.placeholder.com/150/FF5733/FFFFFF?text=1',
      'https://via.placeholder.com/150/33FF57/FFFFFF?text=2',
      'https://via.placeholder.com/150/3357FF/FFFFFF?text=3',
      'https://via.placeholder.com/150/FF33FF/FFFFFF?text=4',
      'https://via.placeholder.com/150/33FFFF/FFFFFF?text=5',
      'https://via.placeholder.com/150/FFFF33/FFFFFF?text=6'
    ];

    let gameBoard = document.getElementById('game-board');
    let movesCount = 0;
    let flippedCards = [];
    let matchedCards = [];

    // Double the images for the pairs
    const shuffledImages = [...images, ...images].sort(() => Math.random() - 0.5);

    // Create the cards
    shuffledImages.forEach(image => {
      const card = document.createElement('div');
      card.classList.add('card');
      const img = document.createElement('img');
      img.src = image;
      card.appendChild(img);
      card.addEventListener('click', () => flipCard(card, img, image));
      gameBoard.appendChild(card);
    });

    function flipCard(card, img, image) {
      if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');
      flippedCards.push({ card, img, image });

      if (flippedCards.length === 2) {
        movesCount++;
        document.getElementById('moves').textContent = movesCount;
        checkMatch();
      }
    }

    function checkMatch() {
      if (flippedCards[0].image === flippedCards[1].image) {
        flippedCards.forEach(item => item.card.classList.add('matched'));
        matchedCards.push(flippedCards[0].image);
      } else {
        setTimeout(() => {
          flippedCards.forEach(item => item.card.classList.remove('flipped'));
        }, 1000);
      }
      flippedCards = [];
      if (matchedCards.length === images.length) {
        setTimeout(() => alert('You won!'), 500);
      }
    }
  </script>
</body>
</html>
